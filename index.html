<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="thermo.webp">
</head>
<body>
    <form id="tempcalc" onsubmit="calculatetemp(); return false ">
        <h1>Temperature Convertor</h1><br>
        <label for="temp" class="deg">Degree =</label>
        <input type="number" name="temp" id="temp">
        <label for="temp_type" class="type">Type =</label>
        <select name="temp_type" id="temp_type">
            <option value="cel"> °Celsius</option>
            <option value="fah"> °Fahrenheit<option>
        </select> <br/>
        <input type="submit" name="temp" value="Convert" id="submit">
        <br/>
        <span id="resultcontainer"></span>
    </form>
     <script src="script.js"></script>
</body>
</html>
